
{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3 class="text-center alert alert-primary" role="alert">Add Client</h3>
          <form method="post">
            
            {% csrf_token %}

            {{ form|crispy }}
            
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
