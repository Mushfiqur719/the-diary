
{% extends 'base.html' %}

{% block content %}
  <h1>Courts</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>

  <h1>Courts List</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Court</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for court in courts %}
          <tr>
            <td>{{ court.court }}</td>
            <td><a href="/courts/{{ court.id }}">Edit</a></td> <!-- Add an "Edit" button -->
          </tr>
        {% empty %}
          <tr>
            <td colspan="12">No cases found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
